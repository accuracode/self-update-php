name: 'Continuous Integration'
on:
  push:
    branches:
      - $default_branch
  pull_request:
    branches:
      - $default_branch
  workflow_dispatch:

jobs:
  test:
    uses: accuracode/workflow-continuous-integration/.github/workflows/psalm.yml@feature/add-new-psalm
    with:
      respect-psalm-error: false
      version: 'latest'
